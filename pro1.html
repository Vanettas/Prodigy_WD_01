<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            color:black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: transparent;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
            z-index: 1000;
        }
        .navbar.scrolled {
            background: blue;
            font-family:'Times New Roman', Times, serif;
            font-weight:bold;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: goldenrod;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: wheat;
        }
        .content {
            padding-top: 80px;
            height: 2000px; /* Just for scrolling effect */
            background: whitesmoke;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="logo">ProDigy Infotech</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="content">
        <h1>Responsive Landing Page</h1>
        <p>Scroll down to see the navigation bar change color.</p>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            let navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
